<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="title">
			<p>Shirley Calculator</p>
		</div>
		<div class="display"></div>
		<div class="input">
			<div class="row1">
				<button value="AC">AC</button>
				<button value="CE">CE</button>
				<button value="%">%</button>
				<button class="orange" value="/">/</button>
			</div>
			<div class="row2">
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button class="orange" value="*">*</button>
			</div>
			<div class="row3">
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button class="orange" value="-">-</button>
			</div>
			<div class="row4">
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button class="orange" value="+">+</button>
			</div>
			<div class="row5">
				<button id="zeroButton" value="0">0</button>
				<button value=".">.</button>
				<button class="orange" value="=">=</button>
			</div>
		</div>
		
	</div>
	<div class="footer">Coded By <a href="https://github.com/shirley5li">Shirley</a></div>
	<script type="text/javascript" src="global.js"></script>	
</body>
</html>
